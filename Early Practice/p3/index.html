<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <div class="logo">
          <img
            src="./image/stunning-logo.png"
            alt="logo"
            class="stunning-logo"
          />
        </div>
        <div class="menu1">
          <a href="#" class="menu">Home</a>
          <a href="#" class="menu">About</a>
          <a href="#" class="menu">Blog</a>
          <a href="#" class="menu">Jobs</a>
        </div>
        <div class="account">
          <a href="#" class="acc">Your Account</a>
        </div>
      </nav>
      <div class="main-sec">
        <section>
          <div class="workspace">
            <h1>Stunning</h1>
            <h1>Workplace</h1>
            <p>
              With Stunning, Remote teams can organize projects, manage shifting
              priorities, and get work done.
            </p>
            <div class="box1"></div>
          </div>
          <div class="sec1">
            <div class="new-acc">
              <a href="#">New Account</a>
            </div>
            <span class="up">
              <img src="./image/arrow-up.png" alt="Up Arrow" />
            </span>
            <span class="down">
              <img src="./image/arrow-down.png" alt="down Arrow" />
            </span>
          </div>
          <div class="card">
            <div class="card1">
              <div class="tick">
                <img
                  src="./image/tick-gray.png"
                  alt="tick-gray"
                  class="white"
                />
              </div>
              <div class="txt">
                <span>Dmm Design</span>
              </div>
              <div class="profile">
                <img src="./image/user-pink.png" alt="user-pink" />
              </div>
              <div class="date">
                <span>20 Dec</span>
              </div>
              <div class="blank1"></div>
            </div>

            <div class="card2">
              <div class="tick">
                <img
                  src="./image/tick-gray.png"
                  alt="tick-gray"
                  class="white"
                />
              </div>
              <div class="txt">
                <span>Blurr animation</span>
              </div>
              <div class="profile">
                <img src="./image/user-orange.png" alt="user-orange" />
              </div>
              <div class="date">
                <span>22 Dec</span>
              </div>
              <div class="blank2"></div>
            </div>

            <div class="card3">
              <div class="tick">
                <img
                  src="./image/tick-gray.png"
                  alt="tick-gray"
                  class="white"
                />
              </div>
              <div class="txt">
                <span>illusion</span>
              </div>
              <div class="profile">
                <img src="./image/user-blue.png" alt="user-blue" />
              </div>
              <div class="date">
                <span>26 Dec</span>
              </div>
              <div class="blank3"></div>
            </div>

            <div class="card4">
              <div class="tick">
                <img
                  src="./image/tick-gray.png"
                  alt="tick-gray"
                  class="white"
                />
              </div>
              <div class="txt">
                <span>Refunds</span>
              </div>
              <div class="profile">
                <img src="./image/user-red.png" alt="user-red" />
              </div>
              <div class="date">
                <span>28 Dec</span>
              </div>
              <div class="blank4"></div>
            </div>
          </div>
        </section>
        <section>
          <div class="landing-img">
            <img
              src="./image/landing-section-image.png"
              alt="landing section image"
            />
          </div>
        </section>
      </div>
    </main>
