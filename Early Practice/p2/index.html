<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="img">
        <img src="image/image.png" alt="profile-img" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Joe Martines</span>
        <span class="job">DevOps Engineer</span>
      </div>

      <div class="media-button">
        <a href="#" style="background: #4267b2;" class="link">
          <i class="bx bxl-facebook"></i>
        </a>

        <a href="#" style="background: #1da1f2;" class="link">
          <i class='bx bxl-twitter' ></i>
        </a>

        <a href="#" style="background: #0073B2;" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Massage</button>
      </div>
    </div>
  </body>
</html>
