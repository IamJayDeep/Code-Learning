<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="Container">
      <!-- <img class="background-img" src="https://nuuk-e3eaa.firebaseapp.com/assets/img/slide-2.jpg" alt="background"> -->

      <nav>
        <div class="logo">
          <a class="brand-logo" href="#"
            ><img
              src="https://nuuk-e3eaa.firebaseapp.com/assets/img/logo-white.png"
              alt="logo"
              width="100"
          /></a>
        </div>
        <div class="navbar">
          <a class="active" href="#">HOME</a>
          <a href="#">PROJECTS</a>
          <a href="#">ABOUT</a>
          <a href="#">SERVICES</a>
          <a href="#">BLOG</a>
          <a href="#"
            >PAGES
            <img
              src="https://nuuk-e3eaa.firebaseapp.com/assets/img/sort-down.svg"
              width="8"
          /></a>
          <div class="Quote">
            <div>Get Free Quote</div>
          </div>
        </div>
      </nav>

      <div class="feature">
        <div class="info">
          <div class="info-item">
            <img
              src="https://nuuk-e3eaa.firebaseapp.com/assets/img/phone.svg"
              alt="phone-svg"
              class="info-img"
            />
            <br>
            <!-- <h1 class="phone-txt">PHONE NUMBER</h1>
            <p class="into-txt">1-800-506-266</p>
            <p class="info-txt">1-100-777-800</p> -->
          </div>

          <div class="info-item">
            <img
              src="https://nuuk-e3eaa.firebaseapp.com/assets/img/mail.svg"
              alt="contact-svg"
              class="info-img"
            /> <br>
            <h1 class="contact-txt">CONTACT</h1>
            <p class="info-txt">contact@nuuk.com</p>
            <p class="info-txt">info@nuuk.com</p>
          </div>
          
          <div class="info-item">
            <img
              src="https://nuuk-e3eaa.firebaseapp.com/assets/img/clock.svg"
              alt="watch-svg"
              class="info-img"
            /> <br>
            <h1 class="opening-txt">OPENING TIMES</h1>
            <p class="info-txt">Mon - Sat 8:00 - 17:30, Sunday - Closed</p>
            <p><a href="#" class="map">FIND ON MAP</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
