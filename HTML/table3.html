<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 8px;
    text-align: center;
  }
  </style>
</head>
<body>
    <h2>Time Table</h2>
<table>
  <thead>
    <tr>
      <th></th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
    
  </thead>
  <tbody>
    <tr>
      <th rowspan="6" scope="row">Lecture</th>
      <td>Gujarati</td>
      <td>Sanskrit</td>
      <td>Hindi</td>
      <td>Maths</td>
      <td rowspan="2">Science</td>
      <td>Scocial-Science</td>
    </tr>
    <tr>
      <td>Hindi</td>
      <td>Sanskrit</td>
      <td>Maths</td>
      <td>Science</td>
      <!-- <td>Scocial-Science</td> -->
      <td>Gujarati</td>
    </tr>
    <tr>
      <td style="text-align: center;" colspan="6">Lunch</td>
      </tr>
    <tr>
      <td>Scocial-Science</td>
      <td>Sanskrit</td>
      <td>Science</td>
      <td>Hindi</td>
      <td>Gujarati</td>
      <td>Maths</td> 
    </tr>
    <tr>
      <td>Maths</td>
      <td>Science</td>
      <td>Gujarati</td>
      <td>Sanskrit</td>
      <td>Scocial-Science</td>
      <td rowspan="2">Hindi</td>
    </tr>
    <tr>
      <td>Sanskrit</td>
      <td>Gujarati</td>
      <td>Scocial-Science</td>
      <td>Hindi</td>
      <td>Maths</td>
      <!-- <td>Science</td> -->
    </tr>
  </tbody>
</table>
</body>
</html>
