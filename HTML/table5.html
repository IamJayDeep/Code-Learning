<!DOCTYPE html>
<html>
  <head>
    <title>Table 5</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        text-align: center;
        font-size: 20px;
      }

      td:nth-child(even) {
        background-color: #ff3ad4 ;
      }
      td:nth-child(odd) {
        background-color: #a17aff ;
      }
      tr:nth-child(even) {
        background-color: #3affc1 ;
      }
      tr:nth-child(odd) {
        background-color: #ccff7a ;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="5" scope="colgroup">STUDENT MARK SHEET</th>
        </tr>
        <tr>

          <th>Gujarati</th>
          <th>English</th>
          <th>Science</th>
          <th>G.K.</th>
        </tr>

      <tbody>
        <tr>
          <td>Joe</td>

        </tr>
        <tr>

          <td>99</td>

          <td>90</td>
        </tr>
        <tr>

        </tr>

      </tbody>
    </table>
  </body>
</html>
